name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Build the application
        run: yarn build
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Build the application
        run: yarn build
      - name: Stop running container on Raspberry Pi
        uses: docker-cli/action@v1
        with:
          args: stop nest-api
      - uses: actions/checkout@v2
      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: src/
          remote_path: /home/hugorcd
          remote_host: ${{ secrets.RASP_HOST }}
          remote_user: ${{ secrets.RASP_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}
      - name: Start container on Raspberry Pi
        uses: docker-cli/action@v1
        with:
          args: start nest-api
